upstream deploy {
    server deploy:3000;
}

server {
    listen 80;
    client_max_body_size 128M;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;
    
    
    client_max_body_size 128M;

    ssl_certificate /etc/letsencrypt/archive/j4b105.p.ssafy.io/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/archive/j4b105.p.ssafy.io/privkey1.pem;
    ssl_session_timeout 5m;
    ssl_prefer_server_ciphers on;
 
    charset utf-8;
    
    location / {
        set $upstream deploy;
        proxy_pass http://$upstream;
    }
    
    location /api {
        uwsgi_pass unix:///srv/docker-server/apps.sock;
        include uwsgi_params;
    }

    location /static/ {
        alias /srv/docker-server/.static/;
    }

    location /media/ {
        alias /srv/docker-server/media/;
    }

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/acme-challenge/;
    }

    location /sockjs-node {
        proxy_pass http://deploy;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}


